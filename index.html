<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapChain Dashboard</title>
    
    <!-- Modern fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #fe8c4f;
            --primary-dark: #e57a3f;
            --primary-light: #ffab79;
            --secondary: #ff9f5f;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fe8c4f 0%, #ff6b3d 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .status-badge.scanning {
            background: var(--warning);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-badge.connected {
            background: var(--success);
            color: white;
        }
        
        .status-badge.error {
            background: var(--danger);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.temp {
            background: linear-gradient(135deg, #fe8c4f, #e57a3f);
            color: white;
        }
        
        .stat-icon.humidity {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: white;
        }
        
        .stat-icon.light {
            background: linear-gradient(135deg, #ffab79, #fe8c4f);
            color: white;
        }
        
        .stat-icon.data {
            background: linear-gradient(135deg, #ff9f5f, #fe8c4f);
            color: white;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .stat-trend {
            font-size: 0.85rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        /* Chart Container */
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: var(--light);
        }
        
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .chart-container {
                padding: 1rem;
            }
            
            .console-container {
                margin-top: 1rem;
            }
            
            .console {
                height: 150px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script>
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '[ERROR]' : type === 'success' ? '[SUCCESS]' : '[INFO]';
            console.innerHTML += `[${timestamp}] ${prefix} ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }

        function updateStatus(text, state) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            badge.className = `status-badge ${state}`;
        }
        
        // Chart setup
        const ctx = document.getElementById('dataChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (Â°C)',

                        },

                                enabled: true,

                        }

                scales: {

                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (Â°C) / Humidity (%)',
                            font: {
                                size: 10
                            }
                        },

                                size: 10
                            }
                        }
                    },

        // Generate realistic reefer container sensor data
        function loadTestData() {
            log('Loading sensor data...', 'info');
            updateStatus('Loading sensor data', 'scanning');
            
            const testData = [];
            const now = Date.now();
            const intervalMinutes = 10; // 10 minute intervals
            const daysOfData = 30; // 30 days of data
            const totalDataPoints = (daysOfData * 24 * 60) / intervalMinutes; // 4320 points for 30 days
            
            // Reefer container phases
            const loadingPhase = Math.floor(totalDataPoints * 0.02); // First 2% (loading)
            const coolingPhase = Math.floor(totalDataPoints * 0.08); // Next 8% (cooling down)
            const stablePhase = Math.floor(totalDataPoints * 0.85); // 85% stable transport
            const unloadingPhase = totalDataPoints - loadingPhase - coolingPhase - stablePhase; // Final phase
            
            const ambientTemp = 25; // Ambient temperature during loading
            const targetTemp = -5; // Target reefer temperature
            const baseHumidity = 85; // High humidity in reefer
            
            for (let i = 0; i < totalDataPoints; i++) {
                const minutesAgo = (totalDataPoints - 1 - i) * intervalMinutes;
                const timestamp = now - (minutesAgo * 60 * 1000);
                const date = new Date(timestamp);
                
                let temperature, humidity, light = 0;
                
                // Phase 1: Loading (doors open, ambient temperature)
                if (i < loadingPhase) {
                    temperature = ambientTemp + (Math.random() - 0.5) * 3; // Â±1.5Â°C variation
                    humidity = 60 + (Math.random() - 0.5) * 20; // 50-70% during loading
                    light = 1; // Lights on during loading
                }
                // Phase 2: Cooling down (doors closed, temperature dropping)
                else if (i < loadingPhase + coolingPhase) {
                    const coolingProgress = (i - loadingPhase) / coolingPhase;
                    // Exponential cooling curve - realistic refrigeration
                    const coolingRate = 1 - Math.exp(-coolingProgress * 3);
                    temperature = ambientTemp - (ambientTemp - targetTemp) * coolingRate;
                    temperature += (Math.random() - 0.5) * 1; // Â±0.5Â°C variation during cooling
                    
                    humidity = 60 + (25 * coolingProgress) + (Math.random() - 0.5) * 5; // Humidity rises as cooling
                    light = 0; // Dark during cooling
                }
                // Phase 3: Stable transport (maintaining target temperature)
                else if (i < loadingPhase + coolingPhase + stablePhase) {
                    temperature = targetTemp;
                    
                    // Minor temperature variations due to:
                    // - Compressor cycling
                    const cycleHours = ((i * intervalMinutes) / 60) % 2; // 2-hour compressor cycle
                    temperature += Math.sin(cycleHours * Math.PI) * 0.3; // Â±0.3Â°C compressor cycle
                    
                    // - External temperature influence (very minor in good reefer)
                    const timeOfDay = date.getHours();
                    temperature += Math.sin((timeOfDay / 24) * 2 * Math.PI) * 0.15; // Â±0.15Â°C daily variation
                    
                    // - Random sensor noise
                    temperature += (Math.random() - 0.5) * 0.2; // Â±0.1Â°C sensor noise
                    
                    // Occasional defrost cycles (every 6-8 hours)
                    const hoursSinceStart = (i * intervalMinutes) / 60;
                    if (hoursSinceStart % (6 + Math.random() * 2) < 0.5) {
                        temperature += Math.random() * 2 + 1; // +1 to +3Â°C during defrost
                    }
                    
                    humidity = baseHumidity + (Math.random() - 0.5) * 5; // Â±2.5% variation
                    light = 0; // Dark during transport
                    
                    // Random inspection (very rare)
                    if (Math.random() < 0.0003) {
                        light = 1;
                        temperature += Math.random() * 2; // Brief temperature rise during inspection
                    }
                }
                // Phase 4: Unloading (doors open, temperature rising)
                else {
                    const unloadingProgress = (i - loadingPhase - coolingPhase - stablePhase) / unloadingPhase;
                    // Temperature rises when doors open
                    const warmingRate = Math.min(1, unloadingProgress * 2); // Faster initial warming
                    temperature = targetTemp + (ambientTemp - targetTemp) * warmingRate;
                    temperature += (Math.random() - 0.5) * 2; // Â±1Â°C variation during unloading
                    
                    humidity = baseHumidity - (25 * unloadingProgress) + (Math.random() - 0.5) * 10; // Humidity drops as warming
                    light = 1; // Lights on during unloading
                }
                
                // Keep values in realistic ranges
                humidity = Math.max(30, Math.min(95, humidity));
                
                testData.push({
                    timestamp: timestamp,
                    temperature: parseFloat(temperature.toFixed(2)),
                    humidity: parseFloat(humidity.toFixed(2)),
                    light: light
                });
            }
            
            // Log first and last timestamps for verification
            const firstDate = new Date(testData[0].timestamp);
            const lastDate = new Date(testData[testData.length - 1].timestamp);
            log(`Reefer container data: ${firstDate.toLocaleDateString()} to ${lastDate.toLocaleDateString()}`, 'info');
            log(`${testData.length.toLocaleString()} readings: Loading â Cooling â Transport â Unloading`, 'info');
            
            displayData(testData);
            log('Data loaded successfully', 'success');
            updateStatus('Data loaded correctly', 'connected');
        }
        
        // Display data in UI
        function displayData(readings) {
            if (!readings || readings.length === 0) {
                log('No data to display', 'error');
                return;
            }
            
            // Store data globally for CSV export
            currentData = readings;
            
            // Update stats
            const latest = readings[readings.length - 1];
            document.getElementById('tempValue').textContent = `${latest.temperature.toFixed(1)}Â°C`;
            document.getElementById('humValue').textContent = `${latest.humidity.toFixed(1)}%`;
            document.getElementById('lightValue').textContent = latest.light ? 'Bright' : 'Dark';
            document.getElementById('dataCount').textContent = readings.length;
            
            // Update chart with responsive date labels
            const isMobile = window.innerWidth < 768;
            
            // For large datasets, show fewer labels
            const labelInterval = readings.length > 1000 ? 
                (isMobile ? Math.floor(readings.length / 10) : Math.floor(readings.length / 20)) : 
                (isMobile ? 25 : 15);
            
            const labels = readings.map((reading, i) => {
                const date = new Date(reading.timestamp);
                // Show date labels at calculated intervals
                if (i % labelInterval === 0 || i === readings.length - 1 || i === 0) {
                    if (readings.length > 1000) {
                        // For month-long data, just show date
                        return date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric'
                        });
                    } else {
                        // For shorter periods, show date and time
                        return date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric'
                        }) + ' ' + date.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }
                return ''; // Empty string for points without labels
            });
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = readings.map(r => r.temperature);
            chart.data.datasets[1].data = readings.map(r => r.humidity);
            chart.data.datasets[2].data = readings.map(r => r.light);
            chart.update();
            
            log(`Displayed ${readings.length} data points`, 'success');
        }
        
        // Check device and browser support
        function checkNFCSupport() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            if (isIOS) {
                return {
                    supported: false,
                    reason: 'iOS devices use native NFC reading. Please use a compatible Android browser.'
                };
            }
            
            if (!('NDEFReader' in window)) {
                return {
                    supported: false,
                    reason: 'Web NFC API not supported. Try using Chrome on Android.'
                };
            }
            
            return { supported: true };
        }
        
        // NFC Reading
        async function scanNFC() {
            const nfcCheck = checkNFCSupport();
            
            if (!nfcCheck.supported) {
                log(nfcCheck.reason, 'error');
                updateStatus('Incompatible device/browser', 'error');
                
                // Show helpful message for iOS users
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    log('ð± iOS device detected - Web NFC not supported', 'info');
                    updateStatus('Tap device to load data', 'scanning');
                    
                    // For testing on iOS, load data automatically after a delay
                    // In production, this would require a native app or different approach
                    setTimeout(() => {
                        log('ð± iOS: Loading sensor data (simulated)', 'info');
                        updateStatus('Loading sensor data', 'scanning');
                        loadTestData();
                    }, 2000);
                }
                return;
            }
            
            try {
                log('NFC scanner ready', 'info');
                updateStatus('Tap device to load data', 'scanning');
                
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                
                nfcReader.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`Device detected: ${serialNumber}`, 'success');
                    
                    // Load test data when NFC is detected
                    log('Device tapped - loading sensor data...', 'info');
                    updateStatus('Loading sensor data', 'scanning');
                    
                    // Load data after a short delay to ensure UI updates
                    setTimeout(() => {
                        loadTestData();
                    }, 100);
                });
                
                nfcReader.addEventListener("readingerror", () => {
                    log('NFC reading error', 'error');
                    updateStatus('NFC error', 'error');
                });
                
            } catch (error) {
                log(`NFC error: ${error.message}`, 'error');
                updateStatus('NFC error', 'error');
            }
        }
        
        // Store data globally for export
        let currentData = [];
        let nfcReader = null;
        
        // Export to CSV
        function exportCSV() {
            if (!currentData || currentData.length === 0) {
                log('No data available to export', 'error');
                return;
            }
            
            log('Exporting data to CSV...', 'info');
            
            // Create CSV header
            const csvHeader = 'Timestamp,Date,Time,Temperature (Â°C),Humidity (%),Light Status\n';
            
            // Create CSV rows
            const csvRows = currentData.map(reading => {
                const date = new Date(reading.timestamp);
                const dateStr = date.toLocaleDateString('en-US');
                const timeStr = date.toLocaleTimeString('en-US');
                const lightStatus = reading.light ? 'Bright' : 'Dark';
                
                return `${reading.timestamp},${dateStr},${timeStr},${reading.temperature.toFixed(2)},${reading.humidity.toFixed(2)},${lightStatus}`;
            }).join('\n');
            
            // Combine header and rows
            const csvContent = csvHeader + csvRows;
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            // Generate filename with current date
            const now = new Date();
            const filename = `tapchain_data_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.csv`;
            link.setAttribute('download', filename);
            
            // Trigger download
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            log(`CSV exported: ${filename} (${currentData.length} records)`, 'success');
        }
        
        // Export to PDF - Modern Design with All Data Points
        function exportPDF() {
            if (!currentData || currentData.length === 0) {
                log('No data available to export', 'error');
                return;
            }
            
            log('Exporting comprehensive PDF report...', 'info');
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            
            // Modern color scheme - Orange theme
            const primaryColor = [254, 140, 79]; // #fe8c4f - Product orange
            const secondaryColor = [107, 114, 128]; // #6b7280
            const lightGray = [243, 244, 246]; // #f3f4f6
            
            // PAGE 1: Title & Summary
            // Header with gradient-like effect
            doc.setFillColor(...primaryColor);
            doc.rect(0, 0, pageWidth, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(28);
            doc.setFont(undefined, 'bold');
            doc.text('TapChain', 20, 25);
            doc.setFontSize(16);
            doc.setFont(undefined, 'normal');
            doc.text('Environmental Monitoring Report', 20, 32);
            
            // Reset colors for body
            doc.setTextColor(0, 0, 0);
            
            // Summary section with modern card design
            const latest = currentData[currentData.length - 1];
            const oldest = currentData[0];
            const tempAvg = currentData.reduce((sum, r) => sum + r.temperature, 0) / currentData.length;
            const humAvg = currentData.reduce((sum, r) => sum + r.humidity, 0) / currentData.length;
            const lightOnTime = currentData.filter(r => r.light).length;
            
            // Summary cards
            let cardY = 50;
            
            // Card background
            doc.setFillColor(...lightGray);
            doc.roundedRect(15, cardY, pageWidth - 30, 85, 3, 3, 'F');
            
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(...primaryColor);
            doc.text('Data Summary', 25, cardY + 15);
            
            doc.setFontSize(11);
            doc.setTextColor(...secondaryColor);
            doc.setFont(undefined, 'normal');
            
            const summaryData = [
                [`Report Generated:`, new Date().toLocaleDateString('en-US', { 
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
                })],
                [`Monitoring Period:`, `${new Date(oldest.timestamp).toLocaleDateString()} - ${new Date(latest.timestamp).toLocaleDateString()}`],
                [`Total Data Points:`, `${currentData.length.toLocaleString()} readings`],
                [`Sampling Interval:`, '10 minutes'],
                [`Average Temperature:`, `${tempAvg.toFixed(1)}Â°C`],
                [`Average Humidity:`, `${humAvg.toFixed(1)}%`],
                [`Light Active Time:`, `${lightOnTime} readings (${(lightOnTime/currentData.length*100).toFixed(1)}%)`]
            ];
            
            summaryData.forEach((item, index) => {
                const yPos = cardY + 25 + (index * 8);
                doc.setFont(undefined, 'bold');
                doc.text(item[0], 25, yPos);
                doc.setFont(undefined, 'normal');
                doc.text(item[1], 85, yPos);
            });
            
            // Current readings section
            cardY = 150;
            doc.setFillColor(...lightGray);
            doc.roundedRect(15, cardY, pageWidth - 30, 40, 3, 3, 'F');
            
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(...primaryColor);
            doc.text('Latest Readings', 25, cardY + 15);
            
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'bold');
            doc.text(`${latest.temperature.toFixed(1)}Â°C`, 25, cardY + 28);
            doc.text(`${latest.humidity.toFixed(1)}%`, 80, cardY + 28);
            doc.text(`${latest.light ? 'Bright' : 'Dark'}`, 130, cardY + 28);
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(...secondaryColor);
            doc.text('Temperature', 25, cardY + 35);
            doc.text('Humidity', 80, cardY + 35);
            doc.text('Light Status', 130, cardY + 35);
            
            // Add chart
            const canvas = document.getElementById('dataChart');
            const chartImage = canvas.toDataURL('image/png');
            doc.addImage(chartImage, 'PNG', 15, 200, pageWidth - 30, 80);
            
            // PAGE 2+: Complete Data Table
            doc.addPage();
            
            // Modern table header
            doc.setFillColor(...primaryColor);
            doc.rect(0, 0, pageWidth, 25, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Complete Data Log', 20, 16);
            
            // Table setup
            const startY = 35;
            const rowHeight = 6;
            const colWidths = [35, 35, 25, 25, 30, 25];
            const colPositions = [15, 50, 85, 110, 135, 165];
            const headers = ['Date', 'Time', 'Temp (Â°C)', 'Hum (%)', 'Light', 'Reading #'];
            
            // Table headers
            doc.setFillColor(...lightGray);
            doc.rect(15, startY - 5, pageWidth - 30, rowHeight + 2, 'F');
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            
            headers.forEach((header, i) => {
                doc.text(header, colPositions[i], startY);
            });
            
            // Table data - ALL DATA POINTS
            doc.setFont(undefined, 'normal');
            doc.setFontSize(9);
            
            let currentY = startY + rowHeight + 2;
            let pageCount = 2;
            
            currentData.forEach((reading, index) => {
                // Check if we need a new page
                if (currentY > pageHeight - 20) {
                    doc.addPage();
                    pageCount++;
                    
                    // Add page header
                    doc.setFillColor(...primaryColor);
                    doc.rect(0, 0, pageWidth, 20, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    doc.text(`TapChain Data Log - Page ${pageCount}`, 20, 13);
                    
                    // Reset for data
                    doc.setTextColor(0, 0, 0);
                    doc.setFont(undefined, 'normal');
                    doc.setFontSize(9);
                    currentY = 30;
                }
                
                // Alternating row colors
                if (index % 2 === 0) {
                    doc.setFillColor(248, 250, 252);
                    doc.rect(15, currentY - 3, pageWidth - 30, rowHeight, 'F');
                }
                
                const date = new Date(reading.timestamp);
                const rowData = [
                    date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                    reading.temperature.toFixed(1),
                    reading.humidity.toFixed(1),
                    reading.light ? 'Bright' : 'Dark',
                    (index + 1).toString()
                ];
                
                rowData.forEach((data, i) => {
                    doc.text(data, colPositions[i], currentY);
                });
                
                currentY += rowHeight;
            });
            
            // Footer on last page
            doc.setFontSize(8);
            doc.setTextColor(...secondaryColor);
            doc.text(`Generated by TapChain Dashboard | Total Pages: ${pageCount} | Data Points: ${currentData.length}`, 
                     20, pageHeight - 10);
            
            // Generate filename and save
            const now = new Date();
            const filename = `TapChain_Report_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.pdf`;
            doc.save(filename);
            
            log(`Modern PDF exported: ${filename} (${pageCount} pages, ${currentData.length} data points)`, 'success');
        }
        
        // Event listeners
        document.getElementById('scanBtn').addEventListener('click', () => {
            // Restart NFC scanning when button is clicked
            const nfcCheck = checkNFCSupport();
            if (nfcCheck.supported) {
                log('Restarting NFC scan...', 'info');
                scanNFC();
            } else {
                log('NFC not supported on this device', 'error');
                updateStatus('NFC not supported', 'error');
            }
        });
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('exportPdfBtn').addEventListener('click', exportPDF);
        document.getElementById('resetZoomBtn').addEventListener('click', () => {
            chart.resetZoom();
            log('Chart zoom reset', 'info');
        });
        
        // Auto-start NFC scan on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Dashboard ready - checking NFC compatibility', 'info');
            
            const nfcCheck = checkNFCSupport();
            if (nfcCheck.supported) {
                log('NFC supported - ready for data transfer', 'success');
                updateStatus('Tap device to load data', 'scanning');
                // Start NFC scanning immediately for Android
                setTimeout(() => {
                    scanNFC();
                }, 500);
            } else {
                log(`Device limitation: ${nfcCheck.reason}`, 'info');
                
                // For iOS devices, auto-load data after delay since they can't scan NFC
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    updateStatus('Preparing to load data', 'scanning');
                    log('ð± iOS: Web NFC not supported, loading data automatically', 'info');
                    setTimeout(() => {
                        log('Loading sensor data...', 'info');
                        updateStatus('Loading sensor data', 'scanning');
                        loadTestData();
                    }, 2000);
                } else {
                    // Other unsupported browsers
                    updateStatus('NFC not supported', 'error');
                    log('Browser does not support Web NFC API', 'error');
                }
            }
        });
    </script>
