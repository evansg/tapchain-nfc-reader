<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapChain Dashboard</title>
    
    <!-- Modern fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .status-badge.scanning {
            background: var(--warning);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-badge.connected {
            background: var(--success);
            color: white;
        }
        
        .status-badge.error {
            background: var(--danger);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.temp {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .stat-icon.humidity {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: white;
        }
        
        .stat-icon.light {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
            color: white;
        }
        
        .stat-icon.data {
            background: linear-gradient(135deg, #6fcf97, #219653);
            color: white;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .stat-trend {
            font-size: 0.85rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        /* Chart Container */
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .chart-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chart-btn:hover {
            background: var(--light);
        }
        
        .chart-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: var(--light);
        }
        
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .chart-container {
                padding: 1rem;
            }
            
            .chart-controls {
                flex-wrap: wrap;
            }
            
            .chart-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .console-container {
                margin-top: 1rem;
            }
            
            .console {
                height: 150px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-link"></i>
                <span>TapChain</span>
            </div>
            <div id="statusBadge" class="status-badge scanning">
                <i class="fas fa-satellite-dish"></i>
                <span id="statusText">Scanning for device...</span>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-value" id="tempValue">--.-°C</div>
                        <div class="stat-label">Temperature</div>
                        <div class="stat-trend">
                            <i class="fas fa-arrow-up"></i> Stable
                        </div>
                    </div>
                    <div class="stat-icon temp">
                        <i class="fas fa-temperature-half"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-value" id="humValue">--.-%</div>
                        <div class="stat-label">Humidity</div>
                        <div class="stat-trend">
                            <i class="fas fa-arrow-right"></i> Normal
                        </div>
                    </div>
                    <div class="stat-icon humidity">
                        <i class="fas fa-droplet"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-value" id="lightValue">Dark</div>
                        <div class="stat-label">Light Status</div>
                        <div class="stat-trend">
                            <i class="fas fa-circle"></i> Inactive
                        </div>
                    </div>
                    <div class="stat-icon light">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-value" id="dataCount">0</div>
                        <div class="stat-label">Data Points</div>
                        <div class="stat-trend">
                            <i class="fas fa-database"></i> Ready
                        </div>
                    </div>
                    <div class="stat-icon data">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="scanBtn" class="btn btn-primary">
                <i class="fas fa-wifi"></i>
                Scan NFC Device
            </button>
            <button id="exportBtn" class="btn btn-secondary">
                <i class="fas fa-download"></i>
                Export CSV
            </button>
            <button id="exportPdfBtn" class="btn btn-secondary">
                <i class="fas fa-file-pdf"></i>
                Export PDF
            </button>
        </div>
        
        <!-- Chart Container -->
        <div class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title">Sensor Data Timeline</h3>
                <div class="chart-controls">
                    <button class="chart-btn active" data-chart="all">All</button>
                    <button class="chart-btn" data-chart="temp">Temperature</button>
                    <button class="chart-btn" data-chart="humidity">Humidity</button>
                </div>
            </div>
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
        
        <!-- Debug Console Hidden from Users -->
        <div id="console" style="display: none;"></div>
    </div>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '[ERROR]' : type === 'success' ? '[SUCCESS]' : '[INFO]';
            console.innerHTML += `[${timestamp}] ${prefix} ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }
        
        // Update status badge
        function updateStatus(text, state) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            badge.className = `status-badge ${state}`;
        }
        
        // Chart setup
        const ctx = document.getElementById('dataChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Light Status',
                        data: [],
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.2)',
                        tension: 0.1,
                        borderWidth: 3,
                        yAxisID: 'y1',
                        stepped: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            padding: 10,
                            font: {
                                size: 11
                            }
                        }
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index'
                    }
                },
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: true,
                            maxTicksLimit: 8,
                            font: {
                                size: 10
                            }
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (°C) / Humidity (%)',
                            font: {
                                size: 10
                            }
                        },
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        min: 0,
                        max: 1,
                        title: {
                            display: true,
                            text: 'Light (0=Dark, 1=Bright)',
                            font: {
                                size: 10
                            }
                        },
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                return value === 1 ? 'Bright' : 'Dark';
                            },
                            font: {
                                size: 10
                            }
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                },
                elements: {
                    point: {
                        radius: 0,
                        hoverRadius: 3
                    },
                    line: {
                        borderWidth: 2
                    }
                }
            }
        });
        
        // Generate test data
        function loadTestData() {
            log('Loading test data...', 'info');
            updateStatus('Loading test data', 'scanning');
            
            const testData = [];
            const now = Date.now();
            
            for (let i = 0; i < 200; i++) {
                testData.push({
                    timestamp: now - (200 - i) * 10 * 60000, // 10 min intervals
                    temperature: 24 + Math.sin(i/30) * 2,
                    humidity: 55 + Math.cos(i/25) * 5,
                    light: i > 50 && i < 55 || i > 150 && i < 155 ? 1 : 0
                });
            }
            
            displayData(testData);
            log('Test data loaded successfully', 'success');
            updateStatus('Test data loaded', 'connected');
        }
        
        // Display data in UI
        function displayData(readings) {
            if (!readings || readings.length === 0) {
                log('No data to display', 'error');
                return;
            }
            
            // Store data globally for CSV export
            currentData = readings;
            
            // Update stats
            const latest = readings[readings.length - 1];
            document.getElementById('tempValue').textContent = `${latest.temperature.toFixed(1)}°C`;
            document.getElementById('humValue').textContent = `${latest.humidity.toFixed(1)}%`;
            document.getElementById('lightValue').textContent = latest.light ? 'Bright' : 'Dark';
            document.getElementById('dataCount').textContent = readings.length;
            
            // Update chart with mobile-friendly data
            const isMobile = window.innerWidth < 768;
            const labelInterval = isMobile ? 40 : 20; // Show fewer labels on mobile
            
            const labels = readings.map((reading, i) => {
                if (i % labelInterval === 0 || i === readings.length - 1) {
                    const date = new Date(reading.timestamp);
                    // Shorter format for mobile
                    if (isMobile) {
                        return date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric',
                            hour: '2-digit'
                        });
                    } else {
                        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    }
                }
                return '';
            });
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = readings.map(r => r.temperature);
            chart.data.datasets[1].data = readings.map(r => r.humidity);
            chart.data.datasets[2].data = readings.map(r => r.light);
            chart.update();
            
            log(`Displayed ${readings.length} data points`, 'success');
        }
        
        // Check device and browser support
        function checkNFCSupport() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            if (isIOS) {
                return {
                    supported: false,
                    reason: 'iOS devices use native NFC reading. Please use a compatible Android browser.'
                };
            }
            
            if (!('NDEFReader' in window)) {
                return {
                    supported: false,
                    reason: 'Web NFC API not supported. Try using Chrome on Android.'
                };
            }
            
            return { supported: true };
        }
        
        // NFC Reading
        async function scanNFC() {
            const nfcCheck = checkNFCSupport();
            
            if (!nfcCheck.supported) {
                log(nfcCheck.reason, 'error');
                updateStatus('Incompatible device/browser', 'error');
                
                // Show helpful message for iOS users
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    log('📱 iOS device detected', 'info');
                    updateStatus('Tap device again to load data', 'scanning');
                    
                    // Wait for user to manually tap the "Scan NFC Device" button
                    // or simulate a second tap after a delay
                    setTimeout(() => {
                        log('📱 Simulating second tap - loading sensor data...', 'info');
                        updateStatus('Loading sensor data', 'scanning');
                        loadTestData();
                    }, 5000);  // Give user time to potentially tap manually first
                }
                return;
            }
            
            try {
                log('Starting NFC scan...', 'info');
                updateStatus('Scanning for device', 'scanning');
                
                // Clean up any existing reader
                if (nfcReader) {
                    try {
                        nfcReader.removeEventListener("reading");
                        nfcReader.removeEventListener("readingerror");
                    } catch (e) {
                        // Ignore cleanup errors
                    }
                }
                
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                
                log('NFC scanner activated - waiting for second tap to transfer data', 'info');
                
                nfcReader.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`Device detected: ${serialNumber}`, 'success');
                    
                    // For now, load test data when NFC is detected
                    // In production, this would parse actual NFC data
                    log('Device tapped - loading sensor data...', 'info');
                    updateStatus('Loading sensor data', 'scanning');
                    loadTestData();
                });
                
                nfcReader.addEventListener("readingerror", () => {
                    log('NFC reading error', 'error');
                    updateStatus('NFC error', 'error');
                });
                
            } catch (error) {
                log(`NFC error: ${error.message}`, 'error');
                updateStatus('NFC error', 'error');
            }
        }
        
        // Store data globally for export
        let currentData = [];
        let nfcReader = null;
        
        // Export to CSV
        function exportCSV() {
            if (!currentData || currentData.length === 0) {
                log('No data available to export', 'error');
                return;
            }
            
            log('Exporting data to CSV...', 'info');
            
            // Create CSV header
            const csvHeader = 'Timestamp,Date,Time,Temperature (°C),Humidity (%),Light Status\n';
            
            // Create CSV rows
            const csvRows = currentData.map(reading => {
                const date = new Date(reading.timestamp);
                const dateStr = date.toLocaleDateString('en-US');
                const timeStr = date.toLocaleTimeString('en-US');
                const lightStatus = reading.light ? 'Bright' : 'Dark';
                
                return `${reading.timestamp},${dateStr},${timeStr},${reading.temperature.toFixed(2)},${reading.humidity.toFixed(2)},${lightStatus}`;
            }).join('\n');
            
            // Combine header and rows
            const csvContent = csvHeader + csvRows;
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            // Generate filename with current date
            const now = new Date();
            const filename = `tapchain_data_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.csv`;
            link.setAttribute('download', filename);
            
            // Trigger download
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            log(`CSV exported: ${filename} (${currentData.length} records)`, 'success');
        }
        
        // Export to PDF
        function exportPDF() {
            if (!currentData || currentData.length === 0) {
                log('No data available to export', 'error');
                return;
            }
            
            log('Exporting data to PDF...', 'info');
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(20);
            doc.text('TapChain Sensor Data Report', 20, 20);
            
            // Add summary
            const latest = currentData[currentData.length - 1];
            const oldest = currentData[0];
            
            doc.setFontSize(12);
            doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 20, 35);
            doc.text(`Data Period: ${new Date(oldest.timestamp).toLocaleDateString()} - ${new Date(latest.timestamp).toLocaleDateString()}`, 20, 45);
            doc.text(`Total Data Points: ${currentData.length}`, 20, 55);
            
            // Add current readings
            doc.setFontSize(14);
            doc.text('Current Readings:', 20, 75);
            doc.setFontSize(12);
            doc.text(`Temperature: ${latest.temperature.toFixed(1)}°C`, 25, 85);
            doc.text(`Humidity: ${latest.humidity.toFixed(1)}%`, 25, 95);
            doc.text(`Light Status: ${latest.light ? 'Bright' : 'Dark'}`, 25, 105);
            
            // Add chart image
            const canvas = document.getElementById('dataChart');
            const chartImage = canvas.toDataURL('image/png');
            doc.addImage(chartImage, 'PNG', 20, 120, 170, 85);
            
            // Add data table on new page
            doc.addPage();
            doc.setFontSize(14);
            doc.text('Detailed Data:', 20, 20);
            
            // Table headers
            doc.setFontSize(10);
            doc.text('Date', 20, 35);
            doc.text('Time', 55, 35);
            doc.text('Temp (°C)', 90, 35);
            doc.text('Humidity (%)', 125, 35);
            doc.text('Light', 165, 35);
            
            // Table data (show first 30 entries to fit on page)
            let y = 45;
            const maxEntries = Math.min(30, currentData.length);
            
            for (let i = 0; i < maxEntries; i++) {
                const reading = currentData[i];
                const date = new Date(reading.timestamp);
                
                doc.text(date.toLocaleDateString(), 20, y);
                doc.text(date.toLocaleTimeString(), 55, y);
                doc.text(reading.temperature.toFixed(1), 90, y);
                doc.text(reading.humidity.toFixed(1), 125, y);
                doc.text(reading.light ? 'Bright' : 'Dark', 165, y);
                
                y += 7;
                if (y > 280) break; // Page limit
            }
            
            if (currentData.length > maxEntries) {
                doc.text(`... and ${currentData.length - maxEntries} more entries`, 20, y + 10);
            }
            
            // Generate filename and save
            const now = new Date();
            const filename = `tapchain_report_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.pdf`;
            doc.save(filename);
            
            log(`PDF exported: ${filename}`, 'success');
        }
        
        // Event listeners
        document.getElementById('scanBtn').addEventListener('click', scanNFC);
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('exportPdfBtn').addEventListener('click', exportPDF);
        
        // Chart control buttons
        document.querySelectorAll('.chart-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                // Filter chart data based on selection
            });
        });
        
        // Auto-start NFC scan on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Dashboard ready - checking NFC compatibility', 'info');
            
            const nfcCheck = checkNFCSupport();
            if (nfcCheck.supported) {
                log('NFC supported - ready for data transfer', 'success');
                updateStatus('Tap device again to load data', 'scanning');
                setTimeout(() => {
                    scanNFC();
                }, 1000);
            } else {
                log(`Device limitation: ${nfcCheck.reason}`, 'info');
                // For iOS/unsupported devices, still start scanning logic
                setTimeout(() => {
                    scanNFC();
                }, 1000);
            }
        });
    </script>
</body>
